<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link href="style.css" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>

<body>
 <div class="box">
  <div class="main-text">
    <h1 class="head">Learn to code by watching others</h1>
    <p class="para"> See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
    but understanding how developers think is invaluable. </p>
  </div>
    <div class="button1">
      <button class="first">
       <p><span class="free">Try it free 7 days</span>  then $20/mo. thereafter</p> 
      </button> 
      <div class="forms">
        <div class="info_about">
          <label for="fname"></label>
          <input type="fname" id="fname" placeholder="      First Name">
          <label for="lname"></label>
          <input type="lname" id="lname" placeholder="      Last Name">
          <label for="eaddress"></label>
          <input type="eaddress" id="eaddress" placeholder="      Email Address">
          <label for="password"></label>
          <input type="password" id="password" placeholder="      Password">
        </div>
        <div class="button2">
          <button class="send">
            <p>Claim your free trial </p>
          </button>
        </div>
        <p class="mini_para">By clicking the button, you are agreeing to our <a class="href" href="http://127.0.0.1:5500/" >Terms and Services</a></p>
      </div>
   </div>

    
 </div>
